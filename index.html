<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pantry picks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="text-center bg-body-secondary">

    <header class="pt-5 pb-5 bg-dark bg-gradient text-white">
        <h1>Pantry picks <span><img src="./images/chopsticks-296745_640.png" alt="logo"></span></h1>
    </header>

    <div class ="container pt-5 pb-5 text-black">
        <h3>Find recipes with ingredients you have</h3>
        <p>Enter ingredient you have in your pantry, and we'll suggest recipes for you!</p>
        <form class="mb-5">
            <label>Ingredient </label>
            <input placeholder="eg. chicken"></input> 
            <button type="button" class="btn btn-secondary btn-outline-dark"><img src="./images/search.svg"></button>
        </form>
        <output id="recipes"></output>
    </div>

    <footer class="pt-3 pb-3 bg-dark bg-gradient text-white">
        <p>2024 IP | We love good food </p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/functions.js"></script>
</body>
</html>
